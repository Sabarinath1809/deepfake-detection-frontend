<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detect Deepfakes</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Deepfake&nbsp;Detect</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="detect.html" class="active">Try It</a>
    </nav>
  </header>

  <main class="scan-wrapper">
    <section class="scan-card">
      <h2 class="card-title">Upload & Scan</h2>

      <!-- File Upload -->
      <div class="upload-row">
        <input type="file" id="fileInput" hidden accept="image/*,video/*"/>
        <button type="button" id="chooseBtn" class="choose-btn">Choose Image / Video</button>
        <span id="fileName" class="file-name">No file selected</span>
      </div>

      <label class="terms-line">
        <input type="checkbox" id="termsChk" checked />
        I agree to the <a href="#">terms and conditions</a>.
      </label>

      <button id="scanBtn" class="primary-btn" disabled>Scan</button>

      <div class="progress-shell" id="progressShell" hidden>
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </section>

    <section class="result-panel" id="resultPanel" hidden>
      <h3>Result</h3>
      <div class="verdict" id="verdict">REAL</div>
      <p id="confText">Confidence – 97 %</p>
      <img id="heatImg" alt="Grad‑CAM heat‑map" />
      <button class="outline-btn" onclick="resetUI()">Scan Another</button>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Deepfake Detection Project</p>
  </footer>

  <script src="js/uploadHandler.js"></script>
</body>
</html>
